name: Update Age

on:
  schedule:
    - cron: '0 0 17 4 *'  # Runs at midnight UTC on April 17th every year
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-age:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update age in README.md
        run: |
          # Calculate current age based on DOB: April 17, 2003
          birth_year=2003
          birth_month=4
          birth_day=17
          
          current_year=$(date +%Y)
          current_month=$(date +%m)
          current_day=$(date +%d)
          
          if [ "$current_month" -gt "$birth_month" ] || [ "$current_month" -eq "$birth_month" -a "$current_day" -ge "$birth_day" ]; then
            age=$((current_year - birth_year))
          else
            age=$((current_year - birth_year - 1))
          fi
          
          # Replace the age number before "year old" with the calculated age
          sed -i "s/\([0-9]\+\) year old/$age year old/" README.md
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit and push if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add README.md
            git commit -m "Update age to $age"
            git push
          fi